name: Auto Check PRs

on:
  pull_request_target:
    branches:
      - main  # branch students submit PRs to

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      # 1. Checkout the student's PR code
      - name: Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # 2. Detect the module from the PR title (e.g., module1/student-username)
      - name: Detect module from PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "Parsing PR title: $PR_TITLE"
          MODULE_RAW=$(echo "$PR_TITLE" | grep -ioE '^module[0-9]+')

          if [ -z "$MODULE_RAW" ]; then
            echo "ERROR: PR title must start with 'moduleX/', e.g., 'module1/your-username'"
            echo "Current PR title: $PR_TITLE"
            exit 1
          fi

          MODULE="${MODULE_RAW,,}"
          echo "Detected module: $MODULE (original: $MODULE_RAW)"
          echo "MODULE=$MODULE" >> $GITHUB_ENV

      # 3. Validate module is supported
      - name: Validate module is supported
        run: |
          MODULE="${{ env.MODULE }}"
          ALLOWED_MODULES=("module3" "module4" "module5" "module6" "module7")
          
          echo "Validating module: $MODULE"
          echo "Allowed modules: ${ALLOWED_MODULES[@]}"
          
          if [[ ! " ${ALLOWED_MODULES[@]} " =~ " ${MODULE} " ]]; then
            echo "ERROR: Module '$MODULE' is not supported."
            echo "Supported modules are: module3, module4, module5, module6, module7"
            echo "Please update your PR title to use a valid module number."
            exit 1
          fi
          
          echo "Module validation passed: $MODULE is supported"

      # 4. Generate GitHub App token for private repo access
      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: rsksmart
          repositories: rsk-devcourse-assestments-internal

      # 5. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # 6. Download the official template and tests & inject student contracts 
      - name: Assemble module project and validate contracts
        run: |
          echo "Cloning official template repo using GitHub App..."
          git clone https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/rsksmart/rsk-devcourse-assestments-internal tmp_template

          echo "Copying module ${MODULE} to working directory..."
          cp -r tmp_template/${MODULE} project

          # Validate module number flow
          if [ "$MODULE" = "module3" ]; then
            echo "Module 3 detected: Using contract-based evaluation flow"
            
            echo "Cleaning default contracts from module..."
            rm -rf project/contracts/*
      
            echo "Copying student's contracts into project/contracts..."
            cp -r ${MODULE}/contracts/* project/contracts/
            
            echo "Project structure ready for module3."
            
          elif [ "$MODULE" = "module4" ]; then
            echo "Module 4 detected: Using test-based evaluation flow"
            
            echo "Cleaning default tests from module..."
            rm -rf project/test/*
            
            echo "Copying student's tests into project/test/..."
            cp -r ${MODULE}/test/* project/test/
            
            echo "Project structure ready for module4."

          elif [ "$MODULE" = "module5" ]; then
            echo "Module 5 detected: Using security audit evaluation flow"
            
            echo "Cleaning default contracts from module..."
            rm -rf project/contracts/*
            
            echo "Copying student's contracts into project/contracts..."
            cp -r ${MODULE}/contracts/* project/contracts/
            
            echo "Project structure ready for module5."

          elif [ "$MODULE" = "module6" ]; then
            echo "Module 6 detected: Using deployment script evaluation flow"
            
            echo "Cleaning default scripts from module..."
            rm -rf project/scripts/*
            
            echo "Copying student's scripts into project/scripts/..."
            cp -r ${MODULE}/scripts/* project/scripts/
            
            echo "Copying student's hardhat.config.ts..."
            cp ${MODULE}/hardhat.config.ts project/hardhat.config.ts
            
            echo "Project structure ready for module6."

          elif [ "$MODULE" = "module7" ]; then
            echo "Module 7 detected: Using verification assessment flow"
            
            echo "No project setup needed for module7."
            echo "Will validate assessment file directly from student's submission."
            
            echo "Project structure ready for module7."
            
          else
            echo "ERROR: Module '$MODULE' does not have an evaluation flow configured."
            echo ""
            echo "Please contact the course administrators if you believe this is an error."
            exit 1
          fi

      # 7. Install dependencies, run tests & capture output in a file
      - name: Run tests (Hardhat + Foundry)
        run: |
          echo "Creating reports directory"
          mkdir -p reports

          if [ -f "project/hardhat.config.ts" ] && [ -f "project/package.json" ]; then
            echo "Running Hardhat tests..."
            cd project
            npm install
            
            if [ "$MODULE" = "module4" ]; then
              echo "Module 4: Running student tests first..."
              npx hardhat test test/* 2>&1 || true
              
              echo "Module 4: Running test validators..."
              npx hardhat test test-validators/* > ../reports/hardhat-output.txt 2>&1 || true
              echo "Module 4: Test validators completed"

            elif [ "$MODULE" = "module6" ]; then
              echo "Module 6: Running deployment validators..."
              echo "Note: Validators will execute student scripts and verify results"
              npx hardhat test test-validators/* > ../reports/hardhat-output.txt 2>&1 || true
              echo "Module 6: Deployment validators completed"
              
            else
              echo "Running standard tests..."
              npx hardhat test > ../reports/hardhat-output.txt 2>&1 || true
              echo "Tests completed"
            fi
            
            cd ..
          fi

          # Module 7: Copy assessment file to reports
          if [ "$MODULE" = "module7" ]; then
            echo "Module 7: Reading assessment file..."
            
            ASSESSMENT_FILE="module7/assessment/commands-and-outputs.md"
            
            if [ -f "$ASSESSMENT_FILE" ]; then
              cp "$ASSESSMENT_FILE" reports/module7-assessment.md
              echo "Module 7: Assessment file copied to reports"
            else
              echo "ERROR: Assessment file not found at $ASSESSMENT_FILE"
              echo "# Assessment File Not Found" > reports/module7-assessment.md
              echo "" >> reports/module7-assessment.md
              echo "The file \`assessment/commands-and-outputs.md\` was not found in your submission." >> reports/module7-assessment.md
              echo "" >> reports/module7-assessment.md
              echo "Please make sure you have completed the assessment file and included it in your PR." >> reports/module7-assessment.md
            fi
          fi

          if [ -f "project/foundry.toml" ]; then
            echo "Running Foundry tests..."
            cd project
            forge install
            forge test > ../reports/foundry-output.txt 2>&1 || true
            echo "Foundry tests completed"
            cd ..
          fi
          
      # 8. Post detailed feedback as a PR comment  
      - name: Post detailed feedback (Hardhat + Foundry + Assessment)
        if: always()
        uses: actions/github-script@v7 # TODO Replace with specific commit
        env:
          MODULE_NAME: ${{ env.MODULE }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const moduleName = process.env.MODULE_NAME;
            
            let body = '';

            // Module 7: Show assessment file content
            if (moduleName === 'module7') {
              body = `### Verification Assessment (${moduleName}):\n\n`;
              
              if (fs.existsSync('reports/module7-assessment.md')) {
                const assessmentContent = fs.readFileSync('reports/module7-assessment.md', 'utf8');
                
                // Check if URLs are filled in (not placeholders)
                const hasValidUrls = !assessmentContent.includes('YOUR_EXPLORER_URL_HERE');
                const hasNotes = !assessmentContent.includes('YOUR_NOTES_HERE') || assessmentContent.split('YOUR_NOTES_HERE').length < 2;
                
                if (hasValidUrls) {
                  body += `**Assessment file contains contract URLs**\n\n`;
                } else {
                  body += `**Warning**: Assessment file still contains placeholder URLs. Please fill in your verified contract URLs.\n\n`;
                }
                
                body += `---\n\n`;
                body += `#### Student's Submission:\n\n`;
                body += assessmentContent;
                body += `\n\n---\n\n`;
                body += `> **Note for reviewers**: Please verify the Explorer URLs are valid and contracts are actually verified on RSK Testnet.`;
              } else {
                body += `**Error**: Assessment file not found.\n\n`;
                body += `Please make sure you have:\n`;
                body += `1. Completed the \`assessment/commands-and-outputs.md\` file\n`;
                body += `2. Included it in your PR submission\n`;
              }
            } else {
              // Other modules: Show test results
              let hardhatOutput = '';
              let foundryOutput = '';

              // Read and clean Hardhat output (include test results and errors, skip gas tables)
              if (fs.existsSync('reports/hardhat-output.txt')) {
                const hhLines = fs.readFileSync('reports/hardhat-output.txt', 'utf8').split('\n');
                
                let endIndex = hhLines.length - 1;
                
                let hasFailures = false;
                let testSummaryEndIndex = -1;
                
                for (let i = 0; i < hhLines.length; i++) {
                  if (hhLines[i].includes('passing') || hhLines[i].includes('failing')) {
                    testSummaryEndIndex = i;
                    if (hhLines[i].includes('failing')) {
                      hasFailures = true;
                    }
                  }
                }
                
                if (hasFailures) {
                  for (let i = testSummaryEndIndex; i < hhLines.length; i++) {
                    if (hhLines[i].includes('Â·') || hhLines[i].includes('â”‚') || hhLines[i].includes('Solidity and Network Configuration')) {
                      endIndex = i - 1;
                      break;
                    }
                  }
                } else {
                  endIndex = testSummaryEndIndex;
                }
                
                const cleanLines = hhLines.slice(0, endIndex + 1);
                hardhatOutput = cleanLines.join('\n').trim();
              }

              // Read last 50 lines of Foundry output (if exists)
              if (fs.existsSync('reports/foundry-output.txt')) {
                const fLines = fs.readFileSync('reports/foundry-output.txt', 'utf8').split('\n');
                foundryOutput = fLines.slice(-50).join('\n');
              }

              body = `### ðŸ§ª Test Results (${moduleName}):`;

              if (hardhatOutput) {
                body += `\n\n#### Hardhat:\n\`\`\`\n${hardhatOutput}\n\`\`\``;
              }

              if (foundryOutput) {
                body += `\n\n#### Foundry:\n\`\`\`\n${foundryOutput}\n\`\`\``;
              }

              if (!hardhatOutput && !foundryOutput) {
                body += '\n\nâŒ No test output found. Something went wrong with the execution.';
              }
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
